<div class="page">
    <div class="page-header">
        <h1>New Story</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form>
                <fieldset class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" name="title" ng-model="story.title">
                </fieldset>

                <fieldset class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" type="text" id="description" name="description" ng-model="story.description"></textarea>
                </fieldset>

                <button class="btn btn-default" ng-click="cancelNewStory()">
                    <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
                    Cancel
                </button>
                <button type="submit"
                        class="btn btn-primary"
                        ng-click="saveNewStory(story)"
                        ng-disabled="isSubmitting">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    {{isSubmitting ? 'Saving...' : 'Save'}}
                </button>
            </form>
        </div>
    </div>
</div>
