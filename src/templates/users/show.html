<div class="page">
    <div class="page-header">
        <h1>{{user.name}}</h1>
        <surface-user-created-on></surface-user-created-on>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <ul>
                <li><label>Email:</label> {{user.email}}</li>
                <li><label>Username:</label> {{user.username}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <a class="btn btn-default" href="#/users">
                <span class="glyphicon glyphicon-hand-left" aria-hidden="true"></span>
                Back to Users
            </a>
            <button class="btn btn-danger" ng-click="deleteUser(user)" ng-disabled="isDeleting" confirm="Are you sure you want to delete this user?">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
            <a class="btn btn-primary" href="#/users/{{user.id}}/edit">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
        </div>
    </div>
</div>
